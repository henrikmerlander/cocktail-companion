<ion-list>
  <button navPush="IngredientPage" [navParams]="ingredientParams(ingredient.strIngredient)" ion-item *ngFor="let ingredient of ingredients">
      <ion-thumbnail item-start>
        <img-loader src="{{ 'http://www.thecocktaildb.com/images/ingredients/' + ingredient.strIngredient + '-Small.png' }}"></img-loader>
      </ion-thumbnail>
      {{ ingredient.strIngredient }}
    </button>
</ion-list>
