<ion-list no-lines>
  <button navPush="IngredientPage" [navParams]="{ingredientName: ingredient.name}" ion-item *ngFor="let ingredient of ingredients">
    <ion-avatar item-start>
      <img-loader [src]="ingredient.thumbnail"></img-loader>
    </ion-avatar>
    {{ ingredient.name }}
  </button>
</ion-list>
