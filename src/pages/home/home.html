<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div padding *ngIf="!stars.length" class="empty-text">
    <p text-center>
      Starred drinks will appear here. Looks like you haven't starred
      <ion-icon name="star"></ion-icon> any drinks yet.
    </p>
  </div>

  <drink-list *ngIf="stars.length" [drinks]="stars"></drink-list>
</ion-content>
