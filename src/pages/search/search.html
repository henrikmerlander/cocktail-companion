<ion-header>
  <ion-toolbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="search(searchTerm)" placeholder="Search for drinks or ingredients"></ion-searchbar>
  </ion-toolbar>
  <ion-toolbar>
    <ion-segment (ionChange)="search(searchTerm)" color="primary" [(ngModel)]="searchMode">
      <ion-segment-button value="drink">
        Drinks
      </ion-segment-button>
      <ion-segment-button value="ingredient">
        Ingredients
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="isSearching" class="center">
    <ion-spinner></ion-spinner>
  </div>

  <drink-list [hidden]="isSearching || searchMode == 'ingredient'" [drinks]="drinks"></drink-list>
  <ingredient-list [hidden]="isSearching || searchMode == 'drink'" [ingredients]="ingredients"></ingredient-list>
</ion-content>
