<ion-header>
  <ion-toolbar color="primary">
    <ion-searchbar [hidden]="searchMode == 'ingredient'" (ionInput)="search($event)" placeholder="Margarita, White Russian..."></ion-searchbar>
    <ion-searchbar [hidden]="searchMode == 'drink'" (ionInput)="search($event)" placeholder="Vodka, milk, orange juice..."></ion-searchbar>
  </ion-toolbar>
  <ion-toolbar>
    <ion-segment color="primary" [(ngModel)]="searchMode">
      <ion-segment-button value="drink">
        Drinks
      </ion-segment-button>
      <ion-segment-button value="ingredient">
        Ingredients
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="isSearching" class="center">
    <ion-spinner></ion-spinner>
  </div>

  <drink-list [hidden]="isSearching || searchMode == 'ingredient'" [drinks]="drinks"></drink-list>
  <ingredient-list [hidden]="isSearching || searchMode == 'drink'" [ingredients]="ingredients"></ingredient-list>
</ion-content>
